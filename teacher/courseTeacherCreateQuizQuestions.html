<script>
var quizId = getUrlVars()["quizId"];
var val;
var teacherId = getUrlVars()["teacherId"];
var courseId = getUrlVars()["courseId"];

function getCourseDetails(){
	//ajax
	$.ajax({
		url: "https://api.mlab.com/api/1/databases/elearningsystem/collections/courseTeacher?apiKey=Kpd8rAcbEKZVrMFyVVrn-Nkn7MK2shju",
	}).done(function(data){
		$.each(data, function(key, data){
			if(data._id.$oid == courseId && data.teacherId == teacherId){
				$('#courseName').append(data.courseTitle);
			}
		});
	});
}

$(document).ready(function(){
	$("#addQuestion").on('submit', function(e){
		e.preventDefault();

		var url = "https://api.mlab.com/api/1/databases/elearningsystem/collections/quizQuestions?apiKey=Kpd8rAcbEKZVrMFyVVrn-Nkn7MK2shju";

		var qpts = $('#quizPts').val();
		var qtype = $('#result').val();

		console.log(qpts);
		console.log(qtype);

		if(qtype == "Multiple Choice"){
			var question = $('#mcQ').val();
			var correct = $('#quizCorrectMC').val();
			var a = $('#choiceA').val();
			var b = $('#choiceB').val();
			var c = $('#choiceC').val();
			var d = $('#choiceD').val();

			$.ajax({ 
				url: url,
				data: JSON.stringify( { 
					"QuizID": quizId,
					"QPoints": qpts,
					"QType": qtype,
					"Question": question,
					"Correct": correct,
					"a": a,
					"b": b,
					"c": c,
					"d": d
				}),
			  	type: "POST",
			  	contentType: "application/json",
			  	success: function(data){
			  		alert('Question successfully added');
			  		window.location.href = "courseTeacherCreateQuizQuestions.html?quizId="+quizId+"&&teacherId="+teacherId+"&&courseId="+courseId;
			  	},
			  	error:function(xhr, status, err){
			  		console.log(err);
			  	}
			});
		}else if(qtype == "Fill in the Blank"){
			var question = $('#fitbQ').val();
			var correct = $('#quizCorrectFitb').val();
			var possible = $('#quizPossibleFitb').val();

			$.ajax({ 
				url: url,
				data: JSON.stringify( { 
					"QuizID": quizId,
					"QPoints": qpts,
					"QType": qtype,
					"Question": question,
					"Correct": correct,
					"Possible": possible
				}),
			  	type: "POST",
			  	contentType: "application/json",
			  	success: function(data){
			  		alert('Question successfully added');
			  		window.location.href = "courseTeacherCreateQuizQuestions.html?quizId="+quizId+"&&teacherId="+teacherId+"&&courseId="+courseId;
			  	},
			  	error:function(xhr, status, err){
			  		console.log(err);
			  	}
			});
		}else{
			var question = $('#tofQ').val();
			var correct = $('#quizCorrectTof').val();

			$.ajax({ 
				url: url,
				data: JSON.stringify( { 
					"QuizID": quizId,
					"QPoints": qpts,
					"QType": qtype,
					"Question": question,
					"Correct": correct,
				}),
			  	type: "POST",
			  	contentType: "application/json",
			  	success: function(data){
			  		alert('Question successfully added');
			  		window.location.href = "courseTeacherCreateQuizQuestions.html?quizId="+quizId+"&&teacherId="+teacherId+"&&courseId="+courseId;
			  	},
			  	error:function(xhr, status, err){
			  		console.log(err);
			  	}
			});
		}
	});
});

			"Grades"+
		"</a></li>"+
		"<li><a href='courseTeacherSession.html?teacherId="+teacherId+"&&courseId="+courseId+"'>"+
			"Session"+

	);

	$("#quizButtons").append(
		"<input type='submit' id='submit' value='Add Questions' class='btn btn-primary' />"+
		"<a href='courseTeacherQuizzes.html?teacherId="+teacherId+"&&courseId="+courseId+"'>"+
			"<button type='button' style='margin-left:10px'  class='btn'>Cancel</button>"+
		"</a>"
	);
}

function type1(){
    val = document.getElementById('t1').value;
    document.getElementById('result').value = val;
    document.getElementById('mc').style.display = 'block';
    document.getElementById('tof').style.display = 'none';
    document.getElementById('fitb').style.display = 'none';
}

function type2(){
    val = document.getElementById('t2').value;
    document.getElementById('result').value = val;
    document.getElementById('tof').style.display = 'block';
    document.getElementById('mc').style.display = 'none';
    document.getElementById('fitb').style.display = 'none';
}

function type3(){
    val = document.getElementById('t3').value;
    document.getElementById('result').value = val;
    document.getElementById('tof').style.display = 'none';
    document.getElementById('mc').style.display = 'none';
    document.getElementById('fitb').style.display = 'block';
}

function getUrlVars() {
	var vars = {};
	var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
		vars[key] = value;
	});
	return vars;
}
</script>
